<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weeb</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__body">
            <a class="header__link-logo" href="#">weeb</a>
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href="#">About Us</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Solutions</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Pricing</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Resources</a>
                </li>
              </ul>
            </nav>
            <div class="header__actions actions-header">
              <a class="actions-header__button button button--mini button--transparent" href="#"
                >Log In</a
              >
              <a class="actions-header__button button button--mini" href="#">Join Now</a>
              <button class="actions-header__icon-menu icon-menu" type="button">
                <span class="icon-menu__bar"></span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="page">
        <section class="page__hero hero">
          <div class="hero__container">
            <div class="hero__block-header block-header">
              <h1 class="block-header__title">
                Design <span class="block-header__line block-header__line--bottom">Faster</span>
                <span class="amp"> &amp;</span>
                <span class="block-header__line block-header__line--top">Better</span>
              </h1>
              <div class="block-header__text">
                <p>
                  Sit elit feugiat turpis sed integer integer accumsan turpis. Sed suspendisse nec
                  lorem mauris. Pharetra, eu imperdiet ipsum ultrices amet, dui sit suspendisse.
                </p>
              </div>
              <div class="block-header__buttons">
                <a class="block-header__button button" href="#">Join Now</a>
                <a
                  class="block-header__button button button--white-border button--transparent"
                  href="#"
                  >View Demo</a
                >
              </div>
              <img class="block-header__img" src="images/hero/hero-img.svg" alt="" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
